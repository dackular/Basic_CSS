<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            width: 250px;
            opacity: 0.7;
        }
        img:hover{
            opacity: 1;
        }
        h1{
            opacity: 1;
        }
        h1:hover{
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body>
